apply plugin: 'com.android.application'
apply plugin: 'android-apt'
configurations {
    compile.exclude group: "org.apache.httpcomponents", module: "httpclient"
}
android {
    compileSdkVersion 24
    buildToolsVersion '25.0.1'

    defaultConfig {
        applicationId "com.imac.voice_app"
        minSdkVersion 16
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.neenbedankt.gradle.plugins:android-apt:1.8'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.jakewharton:butterknife:8.3.0'
    apt 'com.jakewharton:butterknife-compiler:8.3.0'
    compile 'com.android.support:percent:24.2.0'
    compile 'com.google.android.gms:play-services-drive:8.4.0'
    compile 'com.google.api-client:google-api-client-android:1.16.0-rc'
    compile 'com.google.apis:google-api-services-drive:v3-rev36-1.22.0'
    compile 'com.google.http-client:google-http-client-gson:1.16.0-rc'
//    compile 'me.grantland:autofittextview:0.2.+'
    compile 'com.nuance:speechkit:2.1+@aar'
    compile 'com.github.bumptech.glide:glide:3.5.2'
    compile 'com.android.support:support-v4:24.2.0'
}

